<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tap Beat BPM Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script src="/static/script.js"></script>
</head>
<body class="p-4">
    <div id="app" class="text-center">
        <h1 class="text-2xl font-bold mb-4">Tap Beat BPM</h1>
        
        <!-- Tap button -->
        <button 
            id=tapButton 
            hx-get="/tap/" hx-trigger="click" hx-swap="outerHTML" hx-target="#result" 
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            TAP
        </button>
        
        <!-- Tap messages -->
        <div 
            id="tap_message" 
            class="text-xl mt-4"></div>
        <div 
            id="tempo" 
            class="text-xl mt-4"></div>
        <div 
            id="result" 
            class="mt-4"></div>
            <!-- Will be filled from main.py -->

        <div class="timeout-container">
            <!-- Timeout adjustment input box --> 
            <label for="timeout">Set Timeout (seconds): </label>
            <input 
                type="number" maxlength="1" min="1" max="10" value="{{ '{:.0f}'.format(TIMEOUT) }}"
                id="timeoutInput" 
                hx-get="/update_timeout/" hx-trigger="change" hx-vars="timeout: timeoutInput.value"
                class="border rounded w-18 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border-blue-300"
                oninput="validateNumberInput(this);"
                onkeydown="checkKey(event)"
                onclick="this.select()"
                />
            <br>
        </div>
    </div>
          
</body>
</html>
