<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Tap Beat BPM</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css'>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body class="p-4">
    <div id="app" class="text-center">
        <h1 class="text-2xl font-bold mb-4">Tap Beat BPM</h1>
        
        <button hx-get="/tap/" hx-trigger="click" hx-swap="outerHTML" hx-target="#result" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            TAP
        </button>
        
        <div id="tap_message" class="text-xl mt-4"></div>
        <div id="tempo" class="text-xl mt-4"></div>
        <div id="result" class="mt-4">
            <!-- Will be filled from main.py -->
        </div>
          
    
</body>
</html>
